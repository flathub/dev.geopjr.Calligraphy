app-id: dev.geopjr.Calligraphy
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: calligraphy
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - python3-pyfiglet.json
  - name: calligraphy
    builddir: true
    buildsystem: meson
    run-tests: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/GeopJr/Calligraphy.git
        tag: v1.0.1
        commit: 5940cf2b77d17dc76b5f8877bf82e5190465343e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
